<div class="messenger-container">
    <div class="messenger-header">
        {{headerText}}
    </div>

    <div class="mes-chat-tabs">
        {{#each chats}}
        <div class="mes-chat-tab" data-npc-id="{{this}}">{{this}}</div>
        {{/each}}
    </div>

    <div class="mes-chat-history"></div>

    <input type="text" name="mes-message" placeholder="ENTER MESSAGE..." />
    <button class="mes-send-button">Отправить</button>
</div>
